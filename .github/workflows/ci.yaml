name: CI

on:
    push:
        branches: ["main", "develop"]
    pull_request:
        branches: ["main"]
    workflow_dispatch:

jobs:
    build:
        uses: ./.github/workflows/build_test.yaml
        secrets: inherit
    release:
        needs: build
        if: github.ref == 'refs/heads/main'
        uses: ./.github/workflows/release.yaml
        secrets: inherit
    deploy:
        needs: release
        if: github.ref == 'refs/heads/main'
        uses: ./.github/workflows/deploy.yaml
        with:
            tag_name: latest
        secrets: inherit
