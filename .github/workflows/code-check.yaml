name: Code Check

on:
    workflow_call:

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Setup NodeJs
              uses: actions/setup-node@v1
              with:
                  node-version: "12.x"
            - name: Install client dependencies
              working-directory: ./
              run: yarn install
            - name: Client tests lint
              run: yarn run lint
